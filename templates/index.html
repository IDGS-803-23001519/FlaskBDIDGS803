{% extends "layout.html" %}
{% block container %}


<div class="relative overflow-x-auto">
<a href="Alumnos" class="font-medium text-fg-brand hover:underline">Alumnos</a>

    <table class="w-full text-sm text-left rtl:text-right text-body">
        
        <thead class="text-sm text-heading">
            <tr>
                <th scope="col" class="px-6 py-3 font-semibold">
                    NOMBRE
                </th>
                <th scope="col" class="px-6 py-3 font-semibold">
                    APATERNO
                </th>
                <th scope="col" class="px-6 py-3 font-semibold">
                    CORREO
                </th>
                <th scope="col" class="px-6 py-3 font-semibold">
                    EDITAR
                </th>
                <th scope="col" class="px-6 py-3 font-semibold">
                    DETALLES
                </th>
               <th scope="col" class="px-6 py-3 font-semibold">
                    ELIMINAR
                </th>
            </tr>
        </thead>
        {%for alum in alumno%}
            <tr class="bg-neutral-primary"></tr>
                <th scope="row" class="px-6 py-4 font-medium text-heading whitespace-nowrap">
                    {{ alum.nombre }}</th>
                <td class="px-6 py-4">{{ alum.aPaterno }}</td>
                <td class="px-6 py-4">{{ alum.email }}</td>
                <td class="px-6 py-4">
                    <a href="" class="font-medium text-fg-brand hover:underline">EDITAR</a>
                </td>
                <td class="px-6 py-4">
                    <a href="detalles?id={{ alum.id }}" class="font-medium text-fg-brand hover:underline">DETALLES</a>
                </td>
                <td class="px-6 py-4">
                    <a href="#" class="font-medium text-fg-brand hover:underline">ELIMINAR</a>
                </td>
                
                </th>
        {%endfor%}

    </table>
</div>




{%endblock%}
